name: Sync Documentation to Wiki

on:
  push:
    branches:
      - master
    paths:
      - 'gymnasium_jsbsim/**/*.py'
      - 'docs/markdown/**/*.md'
      - 'docs/source/**'

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Checkout wiki
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki

      - name: Copy markdown docs to wiki
        run: |
          cp docs/markdown/index.md wiki/Home.md
          cp docs/markdown/modules.md wiki/API-Reference.md

      - name: Commit and push to wiki
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update documentation from main repo" && git push)
